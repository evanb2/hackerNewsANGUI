<div ng-show="threads.length">
  <h1>All Threads:</h1>
  <ul>
    <li ng-repeat="item in threads">
      <a ui-sref="threads.comments({ threadId: item.id })">{{ item.name }}</a>
    </li>
  </ul>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3>Add a new Thread</h3>
    </div>
  </div>

    <div class="row">
      <form ng-submit="ThreadsFactory.addThread()" role="form">
        <div class="form-group col-lg-6">
          <input type="text" ng-model="ThreadsFactory.threadName" class="form-control" placeholder="Thread Name" required autofocus>
        </div>
        <div class="form-group col-lg-6">
          <input type="text" ng-model="ThreadsFactory.threadUrl" class="form-control" placeholder="www.example.com" required>
        </div>
        <button type="submit" class="btn btn-warning">Post</button>
      </form>
    </div>
</div>


  <div ui-view> </div>
  <!-- links to comments controller, nested in threads controller in threads.comments.html -->
