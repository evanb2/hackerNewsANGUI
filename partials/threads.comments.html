<div ng-show="thread.comments.length">
  <h2>Comment List for {{ thread.name }}</h2>
  <ul>
    <li ng-repeat="item in thread.comments">
      {{ item.text }}
    </li>
  </ul>
</div>

<div>
  <h2>Add a comment to {{ thread.name }}</h2>
  <form ng-submit="addComment()" class="form-inline" role="form">
    <div class="form-group">
      <textarea rows="3" ng-model="commentText" class="form-control" placeholder="Please enter your comment"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
